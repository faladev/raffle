<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s to index.html with the path preserved
      // GitHub Pages serves 404.html for any non-existent path
      const baseUrl = '/raffle/';
      const currentPath = window.location.pathname;
      
      // Only redirect if we're in the /raffle/ path
      if (currentPath.startsWith(baseUrl)) {
        // Store the path and redirect to index.html
        sessionStorage.setItem('redirect', currentPath + window.location.search);
        window.location.replace(baseUrl);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
